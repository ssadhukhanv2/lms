<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org"  xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Page Header</title>
</head>
<body>
<div th:fragment="header-menu">
    <div>
        <div sec:authorize="hasRole('ROLE_ADMIN_USER')">
            ADMIN LOGGED IN!!!
        </div>
        <div sec:authorize="hasRole('ROLE_BUSINESS_USER')">
            BUSINESS USER LOGGED IN!!!
        </div>
        <ul>
            <li sec:authorize="isAnonymous()">
                <a th:href="@{/login}">Login</a>
            </li>
            <li sec:authorize="isAuthenticated()">
                <a th:href="@{/logout}">Logout</a>
            </li>
            <li sec:authorize="isAuthenticated()">
                <a th:href="@{/dashboard}">View Dashboard</a>
            </li>
            <li sec:authorize="hasRole('ROLE_ADMIN_USER')">
                <a th:href="@{/addUser}">Add User</a>
            </li>
            <li sec:authorize="hasRole('ROLE_BUSINESS_USER')">
                <a th:href="@{/addBook}">Add Book</a>
            </li>
        </ul>
    </div>


</div>
</body>
</html>
