# ----application.properties
spring.application.name=eureka-host
server.port=8761

#-----bootstrap.properties
eureka.instance.hostname=localhost
#Whether this eureka instance will register as "Client"
#to eureka server in the zone
#since this is the eureka server and not client, we set it to false
eureka.client.register-with-eureka=false
#controls whether or not this eureka instance will try to connect to the eureka servers
#in order to download the registry information(information on other service end point)
eureka.client.fetch-registry=false

